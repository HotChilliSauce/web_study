<!doctype html>
<html lang="ko">
<head>
    <meta charset=utf-8/>
    <title>메인 구조 연습</title>
    <link href="css/style.css"  rel="stylesheet"
          type="text/css"/><!-- ../ 상위폴더, 통쨰로 외우기, 순서상관없음-->
</head>
<body>
<!--전체시작-->
<div id="wrap">
<!--헤더시작-->
<header id="header"><!--id값 안줘도 됨, 시맨틱태그이기때문에-->
    <!--로고시작-->
    <h1><a href="#">로고</a></h1>
    <!--로고끝-->
    
    <!--메뉴시작-->
    <nav><!--<nav>--없어도됨-->
        <ul class="gnb cf"><!--<ul>은 메뉴,gnb, cf 둘다 class로 가진다-->
            <li>
                <a href="#">메뉴1</a>
            </li>
            <li>
                <a href="#">메뉴2</a>
            </li>
            <li>
                <a href="#">메뉴3</a>
            </li>
            <li>
                <a href="#">메뉴4</a>
            </li>
            <li>
                <a href="#">메뉴5</a>
            </li>
        </ul>
    </nav>
    <!--메뉴끝-->
</header>
<!--헤더끝-->
    
<!--컨테이너시작--> <!--컨텐츠 부분-->
<div id="container"> <!--세션으로 시작하는 경우에는 h태그와 함께-->
    <!--메인슬라이더시작-->
    <div class="mainSlider"><!--class="mainSlider"라고 해도됨-->
        메인 슬라이더 영역
    </div>
    <!--메인슬라이더끝-->
    
    <!--메인배너시작-->
    <!--컨텐츠시작-->
        <div class="bannerWrap cf"><!--css에서 cf로 after값-->
            <div>배너1</div>
            <div>배너2</div>
            <div>배너3</div>
            <div>배너4</div>
        </div>        
    <!--컨텐츠끝-->
    <!--메인배너끝-->
</div>
<!--컨테이너끝-->
    
<!--푸터시작-->
<footer id="footer">푸터영역</footer>
<!--푸터끝-->
</div>
<!--전체끝-->
</body>
</html>
